<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/Reset.css" />
    <link rel="stylesheet" href="./css/Style.css" />
    <link rel="stylesheet" href="./css/RoomCard.css" />

    <script src="https://kit.fontawesome.com/c0a9fdc19a.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300&family=Open+Sans:ital,wght@0,400;1,600&display=swap" rel="stylesheet" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <a href="#">에이콘 팬션</a>
      </div>

      <ul class="navbar__menu">
        <li class="navbar__menu__item" data-link="#about">소개</li>
        <li class="navbar__menu__item" data-link="#reserve">예약하기</li>
        <li class="navbar__menu__item" data-link="#review">이용후기</li>
        <li class="navbar__menu__item" data-link="#login">로그인</li>
        <li class="navbar__menu__item" data-link="#signup">회원가입</li>
      </ul>

      <button class="navbar__toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!--Home-->
    <main id="home">
      <div class="home__container">
        <h1 class="home__title">
          안녕하세요<br />
          에이콘 팬션입니다.
        </h1>
        <h2 class="home__description">잠시 휴식이 필요할 때</h2>
        <button class="home__contact">연락 바로가기</button>
      </div>
    </main>

    <section id="roomIntroduce" class="section">
      <div class="container">
        <div class="room__rows">
          <div class="title">1강의실</div>
        </div>
        <div class="room__rows">
          <div class="title">2강의실</div>
        </div>
        <div class="room__rows">
          <div class="title">3강의실</div>
        </div>
        <div class="room__rows">
          <div class="title">4강의실</div>
        </div>
      </div>
    </section>

    <section id="roomCard" class="section">
      <h1>Room Information</h1>
      <div class="container">
        <div class="content__area">
          <h4>1.강의실</h4>
          <h5>풍경이 좋은 구조/좌석30개</h5>
          <h5>스타일</h5>
          <div class="devider"></div>
          <h5>복층</h5>
          <h5>인원(최대)</h5>
          <div class="devider"></div>
          <h5>30명</h5>
          <h5>크기</h5>
          <div class="devider"></div>
          <h5>40평형</h5>
        </div>

        <img src="assets/images/room1.jpg" alt="" class="content__img" />
        <div class="detail__info">
          <span class="title-orange">Contact Us</span>
          <h4>010-2325-1002</h4>
          <h5 class="title-gray">서울특별시 강남구 테헤란로</h5>
          <span class="title-orange">Account Info</span>
          <h5 class="title-gray">서울특별시 강남구 테헤란로</h5>
          <div class="buttons">
            <button>예약하기</button>
            <button>오시는길</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
